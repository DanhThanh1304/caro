<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cờ Caro Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <div class="container">
                    <div class="top-controls">
                <label>Độ khó:</label>
                <select id="gameMode">
                    <option value="easy">AI dễ</option>
                    <option value="medium">AI trung bình</option>
                    <option value="hard">AI khó</option>
                    <option value="pvp">Người chơi vs Người chơi</option>
                </select>

                <button onclick="resetGame()" class="reset-btn">Chơi lại</button>
            </div>
        <!-- ======= HÀNG TRÊN GỒM TIMER + ĐỘ KHÓ + CHƠI LẠI ======= -->
        <div class="top-bar">

            <div class="top-timers">
                <div class="player-timer">
                    <h3>Người chơi (X)</h3>
                    <div id="timerP1" class="timer">04:00</div>
                </div>

                <div class="player-timer">
                    <h3 id="player2Title">AI (O)</h3>
                    <div id="timerP2" class="timer">04:00</div>
                </div>
            </div>

        </div>

        <!-- ======= PHẦN NỘI DUNG BÊN DƯỚI ======= -->
        <div class="content">

            <!-- Cột trái -->
            <div class="side left">
                <p id="turnInfo" class="turn-info"></p>
                <p>Nước đi: <span id="moveCount">0</span></p>
            </div>

            <!-- Bàn cờ -->
            <div class="board-wrapper">
                <canvas id="board" width="570" height="570"></canvas>
            </div>

            <!-- Cột phải để trống -->
            <div class="side right"></div>

        </div>

    </div>

    <!-- BIẾN TOÀN CỤC CHO JS -->
    <script>
        window.BOARD_SIZE = { board_size };
        window.CELL_SIZE = 38;
        window.TURN_TIME = 4 * 60 * 1000;
    </script>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
